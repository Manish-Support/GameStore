<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin & Win Rewards Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px 20px;
      box-sizing: border-box;
      overflow-y: hidden;
    }
    h1 {
      color: #f0f0f0;
      margin: 0 0 15px 0;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
      font-size: 2rem;
      user-select: none;
      font-weight: 700;
    }
    .game-container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px 25px 25px 25px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Wheel container for relative positioning of arrow */
    #wheel-container {
      position: relative;
      width: 360px;
      height: 360px;
      margin: 0 auto 15px auto;
      flex-shrink: 0;
      background: linear-gradient(135deg, #d0f0f7, #a0d8ef);
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border-radius: 50%;
      box-shadow: none;
      transition: transform 0.5s ease;
      display: block;
      margin: 0;
      background: transparent;
      user-select: none;
      width: 95%;
      height: 95%;
      border: none;
    }
    /* Diamond-shaped kite spin indicator in strong black */
    #spin-indicator {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: black;
      clip-path: polygon(
        50% 0%,   /* top */
        100% 50%, /* right */
        50% 100%, /* bottom */
        0% 50%    /* left */
      );
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
      pointer-events: none;
      z-index: 10;
      filter: drop-shadow(0 3px 4px rgba(0, 0, 0, 0.7));
    }
    #spin-indicator::before {
      content: '';
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.95);
    }
    button {
      background: #5a4de8;
      color: white;
      border: none;
      padding: 24px 30px; /* increased vertical padding for height */
      font-size: 20px;    /* increased font size */
      border-radius: 35px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      margin-top: 12px;
      box-shadow: 0 6px 15px rgba(90, 77, 232, 0.7);
      user-select: none;
      flex-shrink: 0;
      min-width: 140px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    button:hover {
      background: #3f3acb;
      box-shadow: 0 8px 20px rgba(63, 58, 203, 0.9);
    }
    button:disabled {
      background: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }
    .points-display {
      font-size: 20px;
      font-weight: 700;
      color: #4a3db7;
      margin: 10px 0 8px 0;
      text-shadow: 0 0 5px rgba(74, 61, 183, 0.8);
      user-select: none;
    }
    .message {
      font-size: 18px;
      margin: 6px 0 14px 0;
      color: #444;
      user-select: none;
      min-height: 24px;
      font-weight: 600;
    }
    /* Banner below the button */
    #banner {
      margin-top: 20px;
      background: #5a4de8;
      color: white;
      font-weight: 700;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(90, 77, 232, 0.7);
      user-select: none;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.05em;
    }
    @media (max-width: 768px) {
      #wheel-container {
        width: 280px;
        height: 280px;
        margin-bottom: 12px;
      }
      button {
        font-size: 16px;
        padding: 18px 26px; /* adjusted for smaller screens */
        min-width: 130px;
      }
      .points-display {
        font-size: 18px;
      }
      .message {
        font-size: 16px;
        min-height: 22px;
      }
      #banner {
        font-size: 16px;
        padding: 10px 16px;
      }
    }
    @media (max-width: 480px) {
      #wheel-container {
        width: 240px;
        height: 240px;
        margin-bottom: 10px;
      }
      button {
        font-size: 14px;
        padding: 14px 22px;
        min-width: 120px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .points-display {
        font-size: 16px;
      }
      .message {
        font-size: 15px;
        min-height: 20px;
      }
      #banner {
        font-size: 15px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <h1>SpinStreak - Endless spinning, infinite winings</h1>
  <div class="game-container">
    <div id="wheel-container">
      <canvas id="wheel" width="400" height="400"></canvas>
      <div id="spin-indicator" aria-label="Spin indicator arrow gadget"></div>
    </div>
    <div class="points-display">Total Points: <span id="totalPoints">0</span></div>
    <div class="message" id="message">Click "Spin" to play!</div>
    <button id="spinBtn">Spin</button>
    <div id="banner" aria-label="Game slogan banner">SpinStreak - Endless spinning, infinite winings</div>
  </div>
  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const totalPointsEl = document.getElementById('totalPoints');
    const messageEl = document.getElementById('message');
    let totalPoints = parseInt(localStorage.getItem('spinPoints') || 0);
    totalPointsEl.textContent = totalPoints;

    // Segments: [arc degrees, color, points, label]
    const segments = [
      [72, '#1abc9c', 10, '10 Pts'],       // Teal
      [72, '#e91e63', 50, '50 Pts'],       // Pink
      [72, '#f1c40f', 100, '100 Pts'],     // Gold
      [72, '#8e44ad', 500, '500 Pts'], // Dark Purple
      [72, '#34495e', 0, 'Reset 0 Pts']    // Dark Blue Gray (Reset)
    ];

    let angle = 0;
    let isSpinning = false;
    const center = canvas.width / 2;

    // For pulsating animation
    let pulseScale = 1;
    let pulseDirection = 1;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw thick colored ring border behind wheel segments
      const ringOuterRadius = center - 2;
      const ringInnerRadius = center - 30;
      const ringGradient = ctx.createRadialGradient(center, center, ringInnerRadius, center, center, ringOuterRadius);
      ringGradient.addColorStop(0, '#16a085');
      ringGradient.addColorStop(1, '#0e6655');
      ctx.fillStyle = ringGradient;
      ctx.beginPath();
      ctx.arc(center, center, ringOuterRadius, 0, 2 * Math.PI);
      ctx.arc(center, center, ringInnerRadius, 0, 2 * Math.PI, true);
      ctx.closePath();
      ctx.fill();

      // Draw wheel segments on top
      let startAngle = 0;
      for (let i = 0; i < segments.length; i++) {
        const [arc, color, points, label] = segments[i];
        // Create gradient for segment
        const grad = ctx.createRadialGradient(center, center, center / 4, center, center, center - 40);
        grad.addColorStop(0, '#e0f7fa');
        grad.addColorStop(1, color);
        ctx.fillStyle = grad;
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center - 40, startAngle, startAngle + (arc * Math.PI / 180));
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Draw horizontal text rotated inside segment
        const textAngle = startAngle + (arc * Math.PI / 360); // middle of segment
        const textRadius = center * 0.55;
        ctx.save();
        ctx.translate(center + Math.cos(textAngle) * textRadius, center + Math.sin(textAngle) * textRadius);
        ctx.rotate(textAngle + Math.PI / 2);
        ctx.fillStyle = '#222';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(label, 0, 0);
        ctx.restore();

        startAngle += arc * Math.PI / 180;
      }

      // Draw solid neutral gray center circle with subtle shadow (no purple)
      const centerRadius = 50 * pulseScale;
      ctx.fillStyle = '#999999'; // neutral gray
      ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
      ctx.shadowBlur = 15;
      ctx.beginPath();
      ctx.arc(center, center, centerRadius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.shadowBlur = 0;
      ctx.strokeStyle = '#666666';
      ctx.lineWidth = 4;
      ctx.stroke();

      // Inner smaller circle with white color and subtle shadow
      ctx.beginPath();
      ctx.arc(center, center, centerRadius / 3, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';  // white fill
      ctx.shadowColor = 'rgba(0, 0, 0, 0.15)';
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.shadowBlur = 0;
      ctx.strokeStyle = '#ccc'; // subtle light gray stroke
      ctx.lineWidth = 1.5;
      ctx.stroke();

      // Update pulse scale for animation
      pulseScale += pulseDirection * 0.005;
      if (pulseScale > 1.05) pulseDirection = -1;
      else if (pulseScale < 0.95) pulseDirection = 1;
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      messageEl.textContent = 'Spinning...';
      let spinAngle = Math.random() * 2 * Math.PI + 2 * Math.PI * 3;
      let duration = 2000;
      let startTime = Date.now();
      let startAngle = angle;

      // Play short beep sound using Web Audio API
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.1);

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        angle = startAngle + spinAngle * ease;
        canvas.style.transform = `rotate(${angle * 180 / Math.PI}deg)`;
        drawWheel(); // redraw wheel with updated pulse animation
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          spinBtn.disabled = false;
          const normalizedAngle = (angle % (2 * Math.PI));
          let cumulativeAngle = 0;
          // The pointer is fixed at bottom (3 o'clock), so adjust angle accordingly:
          // Because canvas rotation rotates clockwise, and pointer is at bottom,
          // segments start at top(0 radians).
          // So to find winning segment, invert angle relative to 12 o'clock:
          const pointerAngle = (2 * Math.PI - normalizedAngle + Math.PI / 2) % (2 * Math.PI);
          for (let i = 0; i < segments.length; i++) {
            cumulativeAngle += segments[i][0] * Math.PI / 180;
            if (pointerAngle < cumulativeAngle) {
              const pointsWon = segments[i][2];
              if (segments[i][3].toLowerCase().includes('reset')) {
                totalPoints = 0;
                messageEl.textContent = `Reset! Total points cleared.`;
              } else {
                totalPoints += pointsWon;
                messageEl.textContent = `You won ${pointsWon} points!`;
              }
              localStorage.setItem('spinPoints', totalPoints);
              totalPointsEl.textContent = totalPoints;
              break;
            }
          }
        }
      }
      animate();
    }

    // Animate pulse continuously even when not spinning
    function pulseAnimation() {
      if (!isSpinning) {
        drawWheel();
      }
      requestAnimationFrame(pulseAnimation);
    }

    drawWheel();
    pulseAnimation();
    spinBtn.addEventListener('click', spinWheel);
  </script>
</body>
</html>
